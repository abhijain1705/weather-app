<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>My Weather App</title>
  </head>
  <body class="flexbox">
    <div class="card flexbox">
      <div class="search-parent flexbox">
        <input placeholder="Enter City Name" />
        <button class="flexbox">
          <img src="./images/search.png" width="20" />
        </button>
      </div>

      <div class="temperature-parent flexbox">
        <img class="temperature-image-field" width="100" />
        <h1 class="temperature-field"></h1>
      </div>
      <h4 class="city-name"></h4>

      <div class="extra-info-parent flexbox">
        <div class="temperature-parent flexbox">
          <img src="./images/humidity.png" width="40" />
          <h1 class="humidity-field">16</h1>
        </div>
        <div class="temperature-parent flexbox">
          <img src="./images/wind.png" width="40" />
          <h1 class="wind-field">16</h1>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
